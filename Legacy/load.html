<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>AMC Finder • ISIN → AMC, Logo & Colors</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
  :root{ --bg:#0f1115; --card:#151922; --ink:#e8eef6; --muted:#95a3b8; --line:#222734; }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;padding:28px}
  h1{margin:0 0 10px;font-size:20px}
  .sub{color:var(--muted);margin-bottom:18px}
  .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-bottom:16px}
  .input{display:flex;align-items:center;gap:10px;padding:12px 14px;border:1px solid var(--line);border-radius:12px;background:#0d1016;min-width:280px;flex:1}
  .input input{border:none;outline:none;background:transparent;color:var(--ink);width:100%}
  .btn{appearance:none;border:1px solid var(--line);background:#111726;color:var(--ink);padding:10px 14px;border-radius:12px;cursor:pointer}
  .btn:disabled{opacity:.5;cursor:not-allowed}
  .nohit{margin-top:10px;padding:12px;border:1px dashed #394055;border-radius:10px;background:#0d1318;color:#b2c7d7}
  .card{margin-top:12px;background:var(--card);border:1px solid var(--line);border-radius:16px;overflow:hidden;display:none}
  .card.show{display:block}
  .top{padding:14px;border-bottom:1px solid var(--line)}
  .topgrid{display:grid;grid-template-columns:auto 1fr;gap:12px;align-items:center;margin-bottom:12px}
  .logo{width:60px;height:60px;border-radius:12px;background:#fff;border:1px solid #e9eef3;display:grid;place-items:center;overflow:hidden}
  .logo img{max-width:90%;max-height:90%;object-fit:contain}
  .title{font-weight:600}
  .muted{color:var(--muted);font-size:12px}
  .grad{height:24px;border-radius:8px;border:1px solid var(--line)}
  .kv{display:grid;grid-template-columns:120px 1fr;gap:6px 10px;padding:0 14px 14px}
  .kv .k{color:#8ea0b6}
  .kv .v code{opacity:.9}
  .sw{display:grid;grid-template-columns:1fr 1fr;gap:12px;padding:14px}
  .box{border:1px solid var(--line);border-radius:12px;overflow:hidden}
  .chip{height:46px;display:flex;align-items:center;justify-content:center;font-weight:600;font-size:13px}
  .code{padding:8px 10px;border-top:1px solid var(--line);display:flex;justify-content:space-between;align-items:center}
  .pill{font-size:11px;padding:2px 8px;border-radius:999px;background:#0d131b;border:1px solid var(--line);color:#95a3b8}
  .copy{border:1px solid var(--line);background:#111726;color:var(--ink);border-radius:8px;padding:4px 8px;cursor:pointer;font-size:12px}
</style>
</head>
<body>
  <h1>Find AMC by ISIN</h1>
  <div class="sub">Enter an ISIN (e.g., <code>INF178L01012</code> or <code>INF189A01046</code>). The app looks up <code>./data.json</code>, detects the AMC from the fund name, and shows Logo & Colors.</div>

  <div class="row">
    <label class="input" title="Enter an ISIN">
      <input id="isin" placeholder="e.g., INF189A01046" autofocus/>
    </label>
    <button class="btn" id="go">Lookup</button>
    <button class="btn" id="demo">Load Demo ISINs</button>
  </div>

  <div id="msg" class="nohit" style="display:none"></div>

  <section id="card" class="card" aria-live="polite">
    <div class="top">
      <div class="topgrid">
        <div class="logo"><img id="logo" alt="AMC logo"/></div>
        <div>
          <div class="title" id="amc-name">—</div>
          <div class="muted" id="host">—</div>
        </div>
      </div>
      <div id="grad" class="grad"></div>
    </div>

    <div class="kv">
      <div class="k">Fund Name</div><div class="v" id="fund-name">—</div>
      <div class="k">ISIN</div><div class="v"><code id="fund-isin">—</code></div>
    </div>

    <div class="sw">
      <div class="box">
        <div id="pchip" class="chip">—</div>
        <div class="code"><span class="pill">Primary</span><button id="pcopy" class="copy" disabled>Copy</button></div>
      </div>
      <div class="box">
        <div id="schip" class="chip">—</div>
        <div class="code"><span class="pill">Secondary</span><button id="scopy" class="copy" disabled>Copy</button></div>
      </div>
    </div>
  </section>

/* Aliases for AMC keyword detection */
const ALIASES = {
  "Aditya Birla Sun Life": ["aditya birla","birla","absl","aditya birla sun life"],
  "Axis": ["axis"],
  "Bajaj Finserv": ["bajaj","bajaj finserv"],
  "Bandhan": ["bandhan"],
  "BNP Paribas": ["bnp","bnpp","paribas","bnp paribas"],
  "BOI AXA": ["boi axa","boiaxa","boi"],
  "Canara Robeco": ["canara","robeco","canara robeco"],
  "Capitalmind": ["capitalmind"],
  "DSP": ["dsp"],
  "Edelweiss": ["edelweiss"],
  "Franklin Templeton": ["franklin","templeton","franklin templeton","ft"],
  "Groww": ["groww"],
  "HDFC": ["hdfc"],
  "Helios": ["helios"],
  "HSBC": ["hsbc"],
  "ICICI": ["icici","icici prudential","icici pru"],
  "Invesco": ["invesco"],
  "ITI": ["iti"],
  "Jio BlackRock": ["jio","blackrock","jio blackrock"],
  "JM Financial": ["jm","jm financial"],
  "Kotak": ["kotak"],
  "LIC": ["lic","life insurance corporation"],
  "Mahindra": ["mahindra","mahindra manulife","manulife"],
  "Mirae": ["mirae","mirae asset"],
  "Motilal Oswal": ["motilal","motilal oswal","mo"],
  "NAVI": ["navi"],
  "Nippon": ["nippon","reliance"],
  "Nj": ["nj"],
  "Old Bridge": ["old bridge"],
  "PGIM": ["pgim","prudential"],
  "PPFAS": ["ppfas","parag parikh","parag"],
  "Quant": ["quant"],
  "Quantum": ["quantum"],
  "Samco": ["samco"],
  "SBI": ["sbi","state bank"],
  "Shriram": ["shriram"],
  "Sundaram": ["sundaram"],
  "Tata": ["tata"],
  "Taurus": ["taurus"],
  "Trust": ["trust","trust mf","trust mutual"],
  "unifi": ["unifi","unifi capital"],
  "Union": ["union","union mf"],
  "UTI": ["uti","unit trust"],
  "WhiteOak": ["whiteoak","white oak"],
  "Zerodha": ["zerodha"],
  "360 ONE": ["360 one","iox","360one"]
};

const logoBy = new Map(LOGOS.map(x=>[x.name,x.logo]));
const colorBy = new Map(COLORS.map(x=>[x.name,{p:x.primaryHex,s:x.secondaryHex}]));
const AMC_NAMES = COLORS.map(c=>c.name);

/* ================== HELPERS ================== */
const $ = id=>document.getElementById(id);
const msg = $('msg');
const cardEl=$('card'), amcNameEl=$('amc-name'), hostEl=$('host'), logoEl=$('logo'), gradEl=$('grad');
const fundNameEl=$('fund-name'), fundIsinEl=$('fund-isin');
const pchip=$('pchip'), schip=$('schip'), pcopy=$('pcopy'), scopy=$('scopy');

function showMsg(text){
  msg.textContent = text;
  msg.style.display = 'block';
  cardEl.classList.remove('show');
}
function hideMsg(){ msg.style.display = 'none'; }

function norm(s){ return (s||'').toLowerCase().replace(/[^a-z0-9]+/g,' ').trim(); }

function rgbToHex(r,g,b){
  const to2 = v => ('0'+Math.max(0,Math.min(255, v|0)).toString(16)).slice(-2);
  return '#'+to2(r)+to2(g)+to2(b);
}
function darken20(hex){
  const m = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex||'');
  if(!m) return '';
  const r = Math.floor(parseInt(m[1],16)*0.8);
  const g = Math.floor(parseInt(m[2],16)*0.8);
  const b = Math.floor(parseInt(m[3],16)*0.8);
  return rgbToHex(r,g,b);
}
function textOn(hex){
  if(!hex) return '#fff';
  const m=/^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
  if(!m) return '#fff';
  const [r,g,b]=[m[1],m[2],m[3]].map(h=>parseInt(h,16)/255);
  const L=0.2126*r+0.7152*g+0.0722*b;
  return L>0.4?'#0a0e14':'#fff';
}
/* Deterministic fallback color from a string */
function nameToHex(name){
  let h=0; for(let i=0;i<name.length;i++){h=(h*31 + name.charCodeAt(i))|0;}
  const hue = Math.abs(h)%360;
  const sat = 58 + (Math.abs(h)>>3)%22;   // 58–80
  const lig = 46 + (Math.abs(h)>>5)%12;   // 46–58
  function hsl2rgb(H,S,L){
    S/=100; L/=100;
    const C=(1-Math.abs(2*L-1))*S;
    const X=C*(1-Math.abs((H/60)%2-1));
    const m=L-C/2;
    let r=0,g=0,b=0;
    if (0<=H&&H<60){r=C;g=X;b=0;}
    else if (60<=H&&H<120){r=X;g=C;b=0;}
    else if (120<=H&&H<180){r=0;g=C;b=X;}
    else if (180<=H&&H<240){r=0;g=X;b=C;}
    else if (240<=H&&H<300){r=X;g=0;b=C;}
    else {r=C;g=0;b=X;}
    return rgbToHex(Math.round((r+m)*255),Math.round((g+m)*255),Math.round((b+m)*255));
  }
  return hsl2rgb(hue,sat,lig);
}

/* ============ AMC DETECTION ============ */
/** Try best-effort to extract an AMC name from a fund title. Returns {label, known} */
function detectAMCLabel(fundName){
  const q = norm(fundName);

  // explicit disambiguation
  if (/\bquantum\b/.test(q)) return {label:"Quantum", known:true};
  if (/\bquant\b/.test(q))   return {label:"Quant", known:true};

  // alias pass
  for (const [amc, arr] of Object.entries(ALIASES)){
    for (const alias of arr){
      if (q.includes(norm(alias))) return {label:amc, known:true};
    }
  }

  // direct AMC names
  for (const amc of AMC_NAMES){
    if (q.includes(norm(amc))) return {label:amc, known:true};
  }

  // heuristic: take tokens up to the word "fund", else first 1–2 tokens
  const tokens = q.split(' ').filter(Boolean);
  let uptoFund = [];
  for (const t of tokens){
    if (t === 'fund'){ break; }
    uptoFund.push(t);
    if (uptoFund.length >= 3) break; // don't overrun
  }
  let label = (uptoFund.length ? uptoFund.join(' ') : tokens.slice(0,2).join(' ')).toUpperCase();
  // Normalize very short to first token upper
  if (label.length > 12) label = label.split(' ')[0].toUpperCase();
  return {label, known:false};
}

/* ============ RENDER ============ */
function renderAMC(amcLabel, fundName, isin, known){
  // If it's a known AMC from our tables, use defined colors/logo. Else generate.
  let p,s,logo='';
  if (known && colorBy.has(amcLabel)){
    const pair = colorBy.get(amcLabel) || {};
    p = pair.p || nameToHex(amcLabel);
    s = pair.s || darken20(p);
    logo = logoBy.get(amcLabel) || '';
  } else {
    p = nameToHex(amcLabel);
    s = darken20(p);
    logo = ''; // unknown logo
  }

  amcNameEl.textContent = amcLabel;
  fundNameEl.textContent = fundName || '—';
  fundIsinEl.textContent = (isin || '—').toUpperCase();

  gradEl.style.background = `linear-gradient(to right, ${p}, ${s})`;
  pchip.textContent = p; pchip.style.background = p; pchip.style.color = textOn(p);
  schip.textContent = s; schip.style.background = s; schip.style.color = textOn(s);

  pcopy.disabled = !p; scopy.disabled = !s;
  pcopy.onclick = ()=>navigator.clipboard.writeText(p);
  scopy.onclick = ()=>navigator.clipboard.writeText(s);

  if (logo){
    try { hostEl.textContent = new URL(logo).hostname; } catch{ hostEl.textContent = 'Logo'; }
    logoEl.src = logo;
  } else {
    hostEl.textContent = 'No logo';
    logoEl.removeAttribute('src');
  }

  hideMsg();
  cardEl.classList.add('show');
}

/* ============ DATA LOADING & LOOKUP ============ */
let ISIN_MAP = null;

async function ensureData(){
  if (ISIN_MAP) return;
  const res = await fetch('./data.json', {cache:'no-store'});
  if (!res.ok) throw new Error('Failed to load data.json ('+res.status+')');
  const list = await res.json();
  // Expect: [{isin, name}, ...]
  ISIN_MAP = new Map();
  for (const row of list){
    if (row && row.isin && row.name){
      ISIN_MAP.set(String(row.isin).toUpperCase(), String(row.name));
    }
  }
  if (ISIN_MAP.size === 0) throw new Error('data.json has no valid rows');
}

async function lookupISIN(isinRaw){
  const key = (isinRaw||'').trim().toUpperCase();
  if (!key) { showMsg('Please enter an ISIN.'); return; }
  try{
    await ensureData();
    const fundName = ISIN_MAP.get(key);
    if (!fundName){
      showMsg('ISIN not found in data.json.');
      return;
    }
    const {label, known} = detectAMCLabel(fundName);
    renderAMC(label, fundName, key, known);
  }catch(err){
    showMsg('Error: '+err.message+' — Make sure data.json is in the same folder and served over HTTP.');
  }
}

/* ============ UI BINDINGS ============ */
$('go').onclick = ()=> lookupISIN($('isin').value);
$('isin').addEventListener('keydown', e=>{ if(e.key==='Enter'){ $('go').click(); }});
$('demo').onclick = async ()=>{
  // Fill demo ISINs in sequence to quickly test with your sample
  const demos = ['INF178L01012','INF189A01046'];
  $('isin').value = demos[0];
  await lookupISIN(demos[0]); // shows AIG (fallback colors)
  setTimeout(async ()=>{
    $('isin').value = demos[1];
    await lookupISIN(demos[1]); // shows UTI (seeded colors/logo)
  }, 800);
};
</script>
